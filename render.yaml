# render.yaml for Interior-AI project

services:
  - type: web
    name: interior-ai
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      cd frontend
      npm install
      npm run build
      cd ..
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      # Add your database URL if needed
      # - key: DATABASE_URL
      #   value: your_database_url_here
